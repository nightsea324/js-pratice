<div>
  <input type="radio" name="colors" (click)="color = 'lightgreen'" />Green
  <input type="radio" name="colors" (click)="color = 'yellow'" />Yellow
  <input type="radio" name="colors" (click)="color = 'cyan'" />Cyan
</div>
<table>
  <thead>
    <tr>
      <th></th>
      <th>列車進入月台車站之站名</th>
      <th>行駛目的地</th>
      <th>資料更新日期</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of stationList; let i = index">
      <td [appHighlight]="color">{{ i + 1 }}</td>
      <td [appHighlight]="color">{{ item.Station }}</td>
      <td [appHighlight]="color">{{ item.Destination }}</td>
      <td [appHighlight]="color">
        {{ item.UpdateTime | date: "yyyy-MM-dd HH:mm:ss" }}
      </td>
    </tr>
  </tbody>
</table>
